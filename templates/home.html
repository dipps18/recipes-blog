{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to Cookify</h1>
    <h2 style="text-align: center">All Recipes: </h2>
    <div class="recipe-list">
        {% for recipe in object_list %}
            <div class="recipe-tn-title">
                <a href="{% url 'recipe_detail' recipe.pk %}"><img class="recipe-img" src="{{ recipe.image.url }}" alt="img"></a>
                <p>{{ recipe.title }}</p>
            </div>
        {% endfor %}
    </div>
    <br><a href="{% url "recipe_list" %}">View your recipes here</a>

{% endblock content %}
