<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <div class="login">
        <h2>Log In</h2>
        <form class="signup-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="login-button" type="submit">Log In</button>
        </form>
        <div class="new-user">
            <p>New user ? <a href="{% url "signup" %}">Sign Up</a></p>

        </div>
    </div>
{% endblock content %}
